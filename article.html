<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/article.css">
    <title>文章內容</title>
</head>
<body>
    <header>
    <div class="header-left">
            <a href="https://github.com/sarah21392773" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/yirouwu.0914/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/wu.yi.rou.378560/" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
    <span id="articleTitle">文章內容</span>
    <div class="header-right" onclick="window.location.href='index.html'">
        <i class="fa-solid fa-house"></i>
    </div>
    </header>

    <div class="container">
        <div class="article-header">
            <h1 id="articleTitle"></h1>
                <div class="article-meta">
                    <div id="articleDate"></div>
                    <div class="tags" id="articleTags"></div>
                </div>
        </div>
        <div id="article-content"></div>
        <div class="comment-section" id="commentSection">
            <h2 id="toggleCommentsBtn">留言區 <span id="toggleArrow">▲</span></h2>
            <div class="comment-form">
                <input type="text" id="commentName" placeholder="你的名字">
                <textarea id="commentText" placeholder="寫下你的留言..."></textarea>
                <button onclick="addComment()">送出留言</button>
            </div>
            <div class="comment-list" id="commentList"></div>
        </div>
        <a href="index.html" class="back-home">回主頁</a>
    </div>
    <button id="topBtn"><i class="fa-solid fa-arrow-up"></i></button>

    <script src="scripts/article.js"></script>
</body>
</html>
